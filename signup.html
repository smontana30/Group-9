<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <script type="text/javascript" src="js/signup.js"></script>
    <!-- bootstrap cdn links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/signUp.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

</head>
<body>
    <div class="signup">

        <h1>Sign up</h1>
        <h3>Sign up to create an account</h3>
        <!--
        <form id="signup-form" onsubmit="signup()" method="POST">-->
        <form id="signup-form" onsubmit="signup(); return false">
            <div class="input-group mb-3">
                <div class="colleft">
                    <input type="text" name="firstName" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="colright">
                    <input type="text" name="lastName" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
            </div>

            <div class="input-group mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
            </div>
            
            <div class="input-group mb-3">
                <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
            </div>

            <div class="input-group mb-3">
                <input type="password" name="pw_confirm" class="form-control" placeholder="Confirm Password" required>
            </div>

            <div class="btn">
                <button id="signupbtn" type="submit" class="btn btn-outline-light"> 
                    Sign up
                </button>
            </div>

            <p id="error-tag" ></p>
        </form>
    </div>
    
</body>
</html>
