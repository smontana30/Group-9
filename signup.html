<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/signup.js"></script>
    <link rel="stylesheet" href="css/signUp.css">
</head>
<body>
    <div class="signin">
        <h1>Sign up</h1>
        <h3>Sign up to create an account with Group 9 contact manager</h3>
        <!--
        <form id="signup-form" onsubmit="signup()" method="POST">-->
        <form id="signup-form" onsubmit="signup(); return false">
            <div class="row g-3">
                <div class="col">
                  <input type="text" name="firstName" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                  <input type="text" name="lastName" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
            </div>

            <div class="row">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
            <div class="col-sm-10">
                <input type="email" name="email" class="form-control form-control-lg" id="colFormLabelLg" placeholder="col-form-label-lg">
            </div>
            </div>

            <label for="password">Password:</label>
            <input type="password" name="password" class="pass" placeholder="Enter Password" required>

            <label for="password">Confirm Password:</label>
            <input type="password" name="pw_confirm" class="pass" placeholder="Enter Password" required>

            <button id="signupbtn" type="submit"> 
                Sign up
            </button>

            <p id="error-tag" ></p>
        </form>
    </div>
    
</body>
</html>
