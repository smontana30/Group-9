<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body onload="getContacts()">
    <nav onload="nav()" class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span onload="nav()" id="mySpan" class="navbar-brand mb-0 h1">Welcome</span>
            <button type="button" class="btn btn-secondary" onclick="doLogout()">Logout</button>
        </div>
    </nav>
    <div class="container">

        <br>
        <div class="contacts">
            <div class="input-group mb-3">
                <input placeholder="Search" onkeyup="search()" id="search" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                <button type="button" class="btn btn-secondary" onclick="searchWithApi()">Search</button>
                <button type="button" class="btn btn-secondary" onclick="getAllContactsWithSearch()">Show All</button>
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#myModal" id="addbtn">Add Contact</button>
            </div>

            <!-- modal code  -->
            <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            Add Contacts
                        </div>
                        <div class="modal-body">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-default">First Name</span>
                                <input id="firstName" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-default">Last Name</span>
                                <input id="lastName" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-default">Phone Number</span>
                                <input id="phone-number" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" OnClick="addContact()">
                                Add Contact
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal" id="myModal2">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            Update Contact
                        </div>
                        <div class="modal-body">
                            <form action="post" onsubmit="updateCard()">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="inputGroup-sizing-default">First Name</span>
                                    <input id="updateFname" type="text" class="form-control" autocomplete="on">
                                </div>

                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="inputGroup-sizing-default">Last Name</span>
                                    <input autocomplete="on" id="updateLast" type="text" class="form-control">
                                </div>

                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="inputGroup-sizing-default">Phone Number</span>
                                    <input id="updateNum" type="text" class="form-control" autocomplete="on">
                                </div>
                                <span class="updateContactId" hidden="true"></span>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button id="saveUp" onclick="updateCard()" type="button" data-bs-dismiss="modal">
                                Save Updates
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal" id="myModal3">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Contact</h2>
                        </div>
                        <div id="modal3" class="modal-body">
                            <div class="input-group mb-3">
                                <h3 id="fullName"></h3>
                            </div>

                            <div class="input-group mb-3">
                                <h4 id="phNumber"></h4>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">
                                Update
                            </button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <ul class="list-group" id="contact-list">

            </ul>
            <div id="card">

            </div>



        </div>

        <div id="more">
            <button id="showMore" onclick="showMore()" type="button" class="btn btn-secondary">
                Show more
            </button>
        </div>
    </div>



    <div id="scroll">
        <button id="toTop" onclick="scrollToTop()" type="button" class="btn btn-secondary">
            <i class="fas fa-angle-double-up fa-2x"></i>
        </button>
    </div>
</body>

</html>
