<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <script type="text/javascript" src="js/login.js"></script>
    <!-- bootstrap cdn links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="css/logIn.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

</head>
<body>
    <div class="login">
 
        <h1> Welcome </h1>
        <h3>Log in to access your contacts</h3>
        <!-- <img src="password.png" alt=""> -->
        <span class="icon">
            <i class="fas fa-user-circle fa-9x"></i>
        </span>

        <form id="login-form" onsubmit="login(); return false" method="POST">
            <!-- Form Fields -->
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-user fa-lg"></i></span>
                <input type="text" name="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i  class="fas fa-unlock fa-lg"></i></span>
                <input type="password" name="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
            </div>
            
            <p id="error-tag" ></p>
            <!-- Buttons -->
            <div class="btn">
                <button id="logbtn" type="submit" class="btn btn-outline-light">
                    Login
                </button>
                
                <button onclick="gotoSignin()" id="signbtn" type="button" class="btn btn-outline-light">
                    Sign up
                </button>
            </div>
        </form>
    </div>
</body>
</html>
